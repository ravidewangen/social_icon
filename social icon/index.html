<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Social Icons</title>
</head>
<body>
    <div class="social-btns">
        <a href="#" class="social-btn social-btn-facebook">
          <span class="social-btn-inner">
           <i class="fa fa-facebook"></i>
          </span>
        </a>
        <a href="#" class="social-btn social-btn-linkedin">
          <span class="social-btn-inner">
           <i class="fa fa-linkedin"></i>
          </span>
        </a>
        <a href="#" class="social-btn social-btn-snapchat">
          <span class="social-btn-inner">
           <i class="fa fa-snapchat"></i>
          </span>
        </a>
        <a href="#" class="social-btn social-btn-github">
          <span class="social-btn-inner">
           <i class="fa fa-github"></i>
          </span>
        </a>
        <a href="#" class="social-btn social-btn-codepen">
          <span class="social-btn-inner">
           <i class="fa fa-codepen"></i>
          </span>
        </a>
        <a href="#" class="social-btn social-btn-twitter">
          <span class="social-btn-inner">
           <i class="fa fa-twitter"></i>
          </span>
        </a>
        <a href="#" class="social-btn social-btn-youtube">
          <span class="social-btn-inner">
           <i class="fa fa-youtube-play"></i>
          </span>
        </a>
      </div>
</body>
</html>
